<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fff1f2; overflow: hidden; margin: 0; }
        .bg-heart {
            position: absolute; color: #fecdd3; user-select: none;
            pointer-events: none; z-index: 0; animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 2px solid white;
            z-index: 10;
        }
        .btn-gif { width: 30px; height: 30px; display: inline-block; vertical-align: middle; margin-right: 8px; border-radius: 50%; }
        #yesBtn { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div id="heart-bg" class="fixed inset-0 pointer-events-none"></div>

    <div id="main-card" class="glass-card p-10 rounded-3xl shadow-2xl text-center max-w-md mx-4 transition-all duration-500">
        <div id="gif-container" class="mb-4 h-52 flex items-center justify-center">
            <img id="main-gif" src="https://media.tenor.com/Xw_rF46ChLkAAAAj/bubu-bubu-dudu.gif" class="h-full object-contain rounded-xl">
        </div>
        
        <h1 id="question" class="text-3xl font-extrabold text-rose-600 mb-8">Will you be my Valentine?</h1>
        
        <div id="actions" class="flex justify-center items-center gap-4">
            <button id="yesBtn" class="bg-rose-500 hover:bg-rose-600 text-white px-8 py-4 rounded-full font-bold text-xl shadow-lg flex items-center z-20">
                <img src="https://media.tenor.com/PXKZhCEfEfsAAAAj/bubu-bubu-dudu.gif" class="btn-gif">
                Yes!
            </button>

            <button id="noBtn" class="bg-white text-rose-500 border-2 border-rose-200 px-8 py-4 rounded-full font-bold text-lg shadow-md flex items-center">
                <img id="no-gif" src="https://cdn.cdnstep.com/2BQ1lf1ke4cozGwJkuFA/1-1.png" class="btn-gif">
                <span>No</span>
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');
        let yesScale = 1;
        let noCount = 0;

        const noTexts = [
            "Are you sure?", 
            "Really sure??", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You're breaking my heart ;("
        ];

        // 1. When "No" is clicked
        noBtn.addEventListener('click', () => {
            noCount++;
            // Make "Yes" button grow
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Change "No" button text
            noBtn.querySelector('span').innerText = noTexts[noCount % noTexts.length] || "Just say Yes! ‚ù§Ô∏è";
            
            // Change main GIF to be sadder
            mainGif.src = "https://gifdb.com/images/high/cute-sad-bubu-dudu-panda-kick-4cn5usy9xip1m59y.gif";
        });

        // 2. When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yeyyy! I love you sweetheart! ‚ù§Ô∏è";
            mainGif.src = "https://i.pinimg.com/originals/f5/e0/a5/f5e0a5e748b2dc73bdec6ba0aca0a083.gif";
            
            // Reset Yes button scale for final view
            yesBtn.style.transform = "scale(1)";
            document.getElementById('actions').innerHTML = `<h2 class="text-2xl font-bold text-rose-500 animate-bounce">Celebrating!! ü•≥</h2>`;
            
            startHearts(true);
        });

        // 3. Background Hearts
        function spawnHeart(isSpecial = false) {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = isSpecial ? 'üíñ' : '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            const duration = (Math.random() * 5 + 5);
            heart.style.animationDuration = duration + 's';
            document.getElementById('heart-bg').appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        setInterval(spawnHeart, 500);

        function startHearts() {
            setInterval(() => spawnHeart(true), 150);
        }
    </script>
</body>
</html>
